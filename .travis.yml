language: node_js
node_js:
  - 10
script: 
  - yarn build
  - yarn docs:build
deploy:
  - provider: script
    skip_cleanup: true
    script: bash lib/deploy-npm.sh dry
    on:
      branch: master
      tags: false
  - provider: script
    skip_cleanup: true
    script: bash lib/deploy-npm.sh
    on:
      tags: true
  - provider: surge
    skip_cleanup: true
    project: out
    login: $SURGE_LOGIN
    token: $SURGE_TOKEN
    domain: $SURGE_DOMAIN
    on:
      tags: true
